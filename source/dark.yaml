tokenColors:
  - settings:
      background: *bg
      foreground: *fg

  - name: Comment
    scope:
    - comment
    - punctuation.definition.comment
    settings:
      foreground: *comment

  - name: String
    scope:
    - string
    settings:
      foreground: *pale_goldenrod

  - name: Template Definition
    scope:
    - punctuation.section.embedded
    settings:
      foreground: *pale_goldenrod

  - name:
    scope:
    - punctuation.definition.template-expression
    settings:
      foreground: *rajah

  - name: Reset JavaScript string interpolation expression
    scope:
    - meta.template.expression
    settings:
      foreground: *fg

  - name: Number
    scope:
    - constant.numeric
    settings:
      foreground: *sky_blue

  - name: Built-in constant
    scope:
    - constant.language
    settings:
      foreground: *pancho

  - name: User-defined constant
    scope:
    - constant.character
    - constant.other
    settings:
      foreground: *kobi

  - name: Variable
    scope:
    - variable
    settings:
      foreground: *white

  - name: Keyword
    scope:
    - keyword
    settings:
      foreground: *keppel

  - name: Flow keyword
    scope:
    - keyword.control.flow
    settings:
      foreground: *wild_watermelon

  - name: Assignment
    scope:
    - keyword.operator.assignment
    settings:
      foreground: *pale_goldenrod

  - name: Arithmetic operators
    scope:
    - keyword.operator.arithmetic
    settings:
      foreground: *rajah

  - name: Storage
    scope:
    - storage
    settings:
      foreground: *shocking

  - name: Storage type
    scope:
    - storage.type
    settings:
      foreground: *lemon_chiffon
      fontStyle: italic

  - name: Class name
    scope:
    - entity.name.type
    - entity.name.class
    settings:
      foreground: *pancho

  - name: Inherited class
    scope:
    - entity.other.inherited-class
    settings:
      fontStyle: underline
      foreground: *pale_chestnut

  - name: Function name
    scope:
    - entity.name.function
    settings:
      foreground: *medium_aquamarine

  - name: Function argument
    scope:
    - variable.parameter
    settings:
      foreground: *pale_goldenrod

  - name: Library function
    scope:
    - support.function
    settings:
      foreground: *shocking

  - name: Library constant
    scope:
    - support.constant
    settings:
      foreground: *regent_st_blue

  - name: Library class/type
    scope:
    - support.type
    - support.class
    settings:
      foreground: *bermuda

  - name: Library variable
    scope:
    - support.other.variable
    settings:
      foreground:

  - name: Invalid
    scope:
    - invalid
    settings:
      background: *shocking
      foreground: *fg

  - name: Invalid deprecated
    scope:
    - invalid.deprecated
    settings:
      background: *pale_chestnut
      foreground: *grey

  - scope:
    - meta.brace.round
    - meta.brace.square
    - punctuation.definition.block
    settings:
      foreground: "#A7A6C566"

  # .html
  - name: Doctype
    scope:
    - meta.tag.sgml.doctype.html
    settings:
      fontStyle: italic
      foreground: *comment

  - name: Tag name
    scope:
    - entity.name.tag
    settings:
      foreground: *charlotte

  - name: Tag attribute
    scope:
    - entity.other.attribute-name
    settings:
      foreground: *pancho

  - scope:
    - punctuation.definition.tag.html
    - punctuation.definition.tag.begin
    - punctuation.definition.tag.end
    - punctuation.definition.tag.xml
    settings:
      foreground: *cadet_blue

  # .js
  - name: False
    scope:
    - constant.language.boolean.false
    settings:
      foreground: *bittersweet

  - name: True
    scope:
    - constant.language.boolean.true
    settings:
      foreground: *medium_aquamarine

  - name: Null
    scope:
    - constant.language.null
    settings:
      foreground: *dark_grey

  - name: Undefined
    scope:
    - constant.language.undefined
    settings:
      foreground: *mongoose

  - scope:
    - punctuation.definition.parameters
    settings:
      foreground: *pancho

  - scope:
    - variable.parameter
    - meta.parameter
    settings:
      fontStyle: italic

  # .json
  - name: JSON String
    scope:
    - string.quoted.double.json
    - constant.numeric.json
    settings:
      foreground: *pale_goldenrod

  - scope:
    - punctuation.separator.dictionary.key-value.json
    - meta.structure.dictionary.json
    settings:
      foreground: *pale_chestnut

  - scope:
    - punctuation.separator.dictionary.pair.json
    settings:
      foreground: *white

  # dotnet
  - scope:
    - punctuation.curlybrace.open.cs
    - punctuation.curlybrace.close.cs
    - punctuation.parenthesis.open.cs
    - punctuation.parenthesis.close.cs
    - punctuation.squarebracket.open.cs
    - punctuation.squarebracket.close.cs
    - punctuation.terminator.statement.cs
    - punctuation.separator.colon.cs
    - punctuation.accessor.cs
    - regions.using.directive.cs
    - punctuation.definition.typeparameters.begin.cs
    - punctuation.definition.typeparameters.end.cs
    settings:
      foreground: *dark_grey

  - scope:
    - keyword.other.using.cs
    - keyword.other.namespace.cs
    settings:
      foreground: *namespace_using

  - scope:
    - entity.name.type.namespace.cs
    settings:
      foreground: *mongoose

  - scope:
    - storage.modifier.cs
    settings:
      foreground: *pale_chestnut

  - scope:
    - entity.name.function.cs
    settings:
      foreground: *charlotte

  - scope:
    - keyword.control.flow.return.cs
    settings:
      foreground: *medium_aquamarine

  # docker
  - scope:
    - source.dockerfile
    settings:
      foreground: *pale_goldenrod

  - scope:
    - keyword.other.special-method.dockerfile
    settings:
      foreground: *bermuda

  # .ini
  - scope:
    - source.ini
    settings:
      foreground: *pale_goldenrod

  - scope:
    - keyword.other.definition.ini
    settings:
      foreground: *bermuda

  - scope:
    - punctuation.definition.entity.ini
    settings:
      foreground: *mongoose

  - scope:
    - entity.name.section.group-title.ini
    settings:
      foreground: *pancho

  - scope:
    - punctuation.separator.key-value.mapping
    - punctuation.definition.block.sequence.item.yaml
    settings:
      foreground: *pale_chestnut
